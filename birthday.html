下面给出 **完整可直接替换** 的单文件 `birthday.html`（已按「青瓷色 / 远山紫 / 暗蓝紫」等中国传统色重绘，绿色元素极少）。  
把整段代码直接覆盖原文件即可生效。

```html
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secret Gate</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;}
        body{height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;background:#131124;} /* 暗蓝紫背景 */

        /* ========= 验证码页（青瓷 + 远山紫点缀） ========= */
        #captchaPage{
            display:flex;
            flex-direction:column;
            align-items:center;
            width:300px;
            padding:45px 25px;
            background:#d8e3e7;          /* 云水蓝 → 青瓷感 */
            border-radius:22px;
            box-shadow:0 0 35px rgba(65,74,141,.25);
            animation:float 3s ease-in-out infinite;
        }
        #captchaPage h2{
            font-size:24px;
            margin-bottom:22px;
            color:#144a74;              /* 燕颌蓝 */
            letter-spacing:1px;
        }
        #captchaInput{
            width:100%;
            padding:12px 15px;
            border:2px solid #61649f;   /* 山梗紫 */
            border-radius:30px;
            outline:none;
            font-size:16px;
            text-align:center;
            transition:.3s;
            color:#302f43;              /* 野葡萄紫 */
            background:#fff;
        }
        #captchaInput:focus{
            border-color:#4db6ac;
            box-shadow:0 0 0 3px rgba(65,74,141,.2);
        }
        #captchaBtn{
            margin-top:22px;
            padding:12px 34px;
            background:linear-gradient(135deg,#144a74,#346c9c); /* 海军蓝渐变 */
            color:#fff;
            border:none;
            border-radius:30px;
            cursor:pointer;
            font-size:16px;
            transition:.3s;
        }
        #captchaBtn:hover{transform:translateY(-2px);box-shadow:0 4px 18px rgba(52,108,156,.4);}
        #captchaError{color:#d32f2f;font-size:14px;margin-top:10px;height:20px;}

        /* ========= 卡片页（远山紫 + 暗蓝紫） ========= */
        #cardPage{
            display:none;
            flex-direction:column;
            align-items:center;
            padding:60px 50px;
            width:90%;
            max-width:600px;
            background:#ccccd6;         /* 淡蓝紫 → 远山紫 */
            border-radius:24px;
            box-shadow:0 10px 40px rgba(50,47,59,.35);
            animation:fadeIn .6s ease-out;
        }
        #cardText{
            font-family:"STXingkai","楷体",serif;
            font-size:26px;
            color:#302f43;              /* 野葡萄紫 */
            line-height:1.8;
            margin-bottom:40px;
            white-space:pre-line;
            text-align:center;
        }
        #nextIcon{
            width:70px;height:70px;
            fill:#525288;               /* 野菊紫 */
            cursor:pointer;
            transition:transform .3s ease;
        }
        #nextIcon:hover{transform:scale(1.15) rotate(90deg);}

        /* ========= 输入页（暗蓝紫 + 粉紫渐变） ========= */
        #inputPage{
            display:none;
            width:100%;height:100%;
            background:linear-gradient(135deg,#131124,#302f43); /* 暗蓝紫 → 野葡萄紫 */
            justify-content:center;
            align-items:center;
            position:relative;
        }
        .bubble{
            position:absolute;
            bottom:-100px;
            background:rgba(204,204,214,.15);
            border-radius:50%;
            animation:bubble 8s infinite ease-in;
        }
        @keyframes bubble{0%{transform:translateY(0) scale(0);opacity:1;}100%{transform:translateY(-120vh) scale(1);opacity:0;}}
        .input-box{
            width:75%;max-width:680px;height:70%;
            background:#fff;
            border:none;
            border-radius:20px;
            padding:35px;
            font-size:18px;
            line-height:1.8;
            resize:none;
            outline:none;
            box-shadow:0 10px 40px rgba(0,0,0,.25);
            color:#302f43;
        }
        .input-box::placeholder{color:#747593;}

        /* ========= 右下角椭圆按钮（青瓷蓝） ========= */
        #doneBtn{
            position:absolute;
            bottom:30px;right:30px;
            background:#346c9c;         /* 海军蓝 */
            color:#fff;border:none;
            padding:14px 30px;
            border-radius:50px;
            font-size:16px;cursor:pointer;
            box-shadow:0 4px 15px rgba(52,108,156,.4);
            transition:.3s;
        }
        #doneBtn:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(52,108,156,.5);}

        /* ========= 确认弹窗（青瓷色系） ========= */
        #confirmMask{
            display:none;
            position:fixed;inset:0;
            background:rgba(19,17,36,.6);
            justify-content:center;align-items:center;
            z-index:999;
        }
        #confirmBox{
            background:#d8e3e7;
            padding:35px 45px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 10px 35px rgba(0,0,0,.2);
            animation:pop .3s ease-out;
        }
        #confirmBox p{font-size:18px;margin-bottom:25px;color:#144a74;}
        #confirmBox button{
            border:none;padding:10px 28px;margin:0 12px;
            border-radius:30px;font-size:16px;cursor:pointer;transition:.3s;
        }
        #cancelBtn{background:#b2bebf;color:#fff;}
        #cancelBtn:hover{background:#9aa6a7;}
        #confirmBtn{background:linear-gradient(135deg,#144a74,#346c9c);color:#fff;}
        #confirmBtn:hover{transform:translateY(-2px);box-shadow:0 4px 15px rgba(52,108,156,.4);}

        /* ========= 通用动画 ========= */
        @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
        @keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
    </style>
</head>
<body class="noDev">

    <!-- 验证码页 -->
    <div id="captchaPage">
        <h2>请输入通行密码</h2>
        <input id="captchaInput" type="text" placeholder="4 位密码" maxlength="4"/>
        <button id="captchaBtn">确认</button>
        <div id="captchaError"></div>
    </div>

    <!-- 卡片页 -->
    <div id="cardPage">
        <div id="cardText">你找到了钥匙
接下来的每一步
都由你亲自书写
准备好了吗？</div>
        <svg id="nextIcon" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L17.18 22 12 18.77 6.82 22 7 14.14 2 9.27l6.91-.01L12 2z"/>
        </svg>
    </div>

    <!-- 输入页 -->
    <div id="inputPage">
        <textarea class="input-box" id="textInput" placeholder="把你想说的都写下来吧……"></textarea>
        <button id="doneBtn">我写完啦</button>
    </div>

    <!-- 确认弹窗 -->
    <div id="confirmMask">
        <div id="confirmBox">
            <p>真的写完了？</p>
            <button id="cancelBtn">手滑了</button>
            <button id="confirmBtn">是的</button>
        </div>
    </div>

    <script>
        /* ========= 配置 ========= */
        const REAL_CODE = 'Z9K3';     // 可改成你自己的密码

        /* ========= 防后退/刷新 ========= */
        history.pushState(null,null,location.href);
        window.onpopstate=()=>history.go(1);
        window.onbeforeunload=()=>'';

        /* ========= 验证码逻辑 ========= */
        document.getElementById('captchaBtn').onclick=()=>{
            const val=document.getElementById('captchaInput').value.toUpperCase();
            if(val===REAL_CODE){
                document.getElementById('captchaPage').style.display='none';
                document.getElementById('cardPage').style.display='flex';
            }else{
                document.getElementById('captchaError').textContent='密码错误';
                document.getElementById('captchaInput').value='';
            }
        };

        /* ========= 卡片页 → 输入页 ========= */
        document.getElementById('nextIcon').onclick=()=>{
            document.getElementById('cardPage').style.display='none';
            document.getElementById('inputPage').style.display='flex';
            document.getElementById('textInput').focus();
            createBubbles();
        };

        /* ========= 气泡装饰 ========= */
        function createBubbles(){
            for(let i=0;i<20;i++){
                setTimeout(()=>{
                    const b=document.createElement('span');
                    b.className='bubble';
                    const size=Math.random()*60+20;
                    b.style.width=b.style.height=size+'px';
                    b.style.left=Math.random()*100+'%';
                    b.style.animationDuration=(Math.random()*2+6)+'s';
                    document.getElementById('inputPage').appendChild(b);
                    setTimeout(()=>b.remove(),8000);
                },i*400);
            }
        }

        /* ========= “我写完啦” 按钮 & 确认面板 ========= */
        const doneBtn=document.getElementById('doneBtn');
        const confirmMask=document.getElementById('confirmMask');
        const cancelBtn=document.getElementById('cancelBtn');
        const confirmBtn=document.getElementById('confirmBtn');
        const textInput=document.getElementById('textInput');

        doneBtn.onclick=()=>confirmMask.style.display='flex';
        cancelBtn.onclick=()=>confirmMask.style.display='none';

        /* ========= 上传到服务器 ========= */
        confirmBtn.onclick=()=>{
            const content=textInput.value;
            if(!content.trim()){alert('写点东西再提交吧');return;}
            fetch('/save.php',{          // 根目录接口
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({data:content})
            })
            .then(r=>r.text())
            .then(msg=>{alert(msg);confirmMask.style.display='none';})
            .catch(err=>{alert('上传失败：'+err);});
        };

        /* ========= 防调试 ========= */
        document.addEventListener('contextmenu',e=>e.preventDefault());
        document.addEventListener('keydown',e=>{
            if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&e.key==='I')||(e.ctrlKey&&e.key==='u'))e.preventDefault();
        });
    </script>
</body>
</html>
